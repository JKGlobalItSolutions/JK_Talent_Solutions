        <!-- EmailJS and WhatsApp Form Submission -->
        <script type="text/javascript">
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault();
                sendemail();
                sendMessage();
            });

            function sendemail() {
                var templateParams = {
                    name: document.getElementById("name").value,
                    qualification: document.getElementById("qualification").value,
                    email: document.getElementById("email").value,
                    mobileNumber: document.getElementById("mobileNumber").value,
                    experience: document.getElementById("experience").value,
                    jobLookingFor: document.getElementById("jobLookingFor").value,
                    location: document.getElementById("location").value,
                    workingTiming: document.getElementById("workingTiming").value,
                    interviewTime: document.getElementById("interviewTime").value,
                    noticePeriod: document.getElementById("noticePeriod").value,
                    gender: document.getElementById("gender").value,
                    requirements: document.getElementById("requirements").value,
                };

                emailjs.send("service_t7olq7i", "template_vlf7kwd", templateParams)
                    .then(function(response) {
                        console.log("SUCCESS!", response.status, response.text);
                        showToast('success');
                    })
                    .catch(function(error) {
                        console.error("FAILED...", error);
                        showToast('error');
                    });
            }

            function sendMessage() {
                var phonenumber = "+1234567890"; // Your WhatsApp phone number
                var name = encodeURIComponent(document.getElementById("name").value);
                var qualification = encodeURIComponent(document.getElementById("qualification").value);
                var email = encodeURIComponent(document.getElementById("email").value);
                var mobileNumber = encodeURIComponent(document.getElementById("mobileNumber").value);
                var experience = encodeURIComponent(document.getElementById("experience").value);
                var jobLookingFor = encodeURIComponent(document.getElementById("jobLookingFor").value);
                var location = encodeURIComponent(document.getElementById("location").value);
                var workingTiming = encodeURIComponent(document.getElementById("workingTiming").value);
                var interviewTime = encodeURIComponent(document.getElementById("interviewTime").value);
                var noticePeriod = encodeURIComponent(document.getElementById("noticePeriod").value);
                var gender = encodeURIComponent(document.getElementById("gender").value);
                var requirements = encodeURIComponent(document.getElementById("requirements").value);

                var url = "https://wa.me/" + phonenumber + "?text=" +
                    "Name: " + name + "%0a" +
                    "Email: " + qualification + "%0a" +
                    "Phone: " + email + "%0a" +
                    "Message: " + mobileNumber + "%0a" +
                    "Message: " + experience + "%0a" +
                    "Message: " + jobLookingFor + "%0a" +
                    "Message: " + location + "%0a" +
                    "Message: " + workingTiming + "%0a" +
                    "Message: " + interviewTime + "%0a" +
                    "Message: " + noticePeriod + "%0a" +
                    "Message: " + gender + "%0a" +
                    "Message: " + requirements + "%0a" +
                    "This message is sent via the contact form on our website.";

                window.open(url, '_blank').focus();
            }

            function showToast(type) {
                let toastEl;
                if (type === 'success') {
                    toastEl = new bootstrap.Toast(document.getElementById('emailToast'));
                } else {
                    toastEl = new bootstrap.Toast(document.getElementById('emailFailToast'));
                }
                toastEl.show();
            }
        </script>
